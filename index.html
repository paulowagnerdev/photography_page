<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="./js/script.js" defer></script>
    <title>Lazy Loading Project</title>
</head>

<body>
    <div class="container">
        <header>
            
        </header>
        <main>

            <div class="img-top-container nocolor ">
                <img class="lazy header-img" src="https://images.unsplash.com/photo-1480796927426-f609979314bd?q=80&w=10&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
            </div>

            <div class="grid grid2-img-container ">

                <div class="img-container ">
                    <img class="img nocolor img-short-size   lazy"  loading="lazy"
                        src="https://images.unsplash.com/photo-1674382079196-3ee17b435fdc?q=80&w=10&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
                </div>

                <div class="img-container ">
                    <img class="img nocolor  img-short-size lazy"  loading="lazy"
                        src="https://images.unsplash.com/photo-1505440484611-23c171ad6e96?q=80&w=10&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
                </div>


            </div>

            
            <div class="grid grid1-img-container">
                <div class="img-container ">
                    <img class="img nocolor img-medium-size lazy"  loading="lazy"
                        src="https://images.unsplash.com/photo-1513863640767-1605e79998a1?q=80&w=10&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
                </div>

                <div class="img-container ">
                    <img class="img nocolor img-medium-size lazy" loading="lazy"
                        src="https://images.unsplash.com/photo-1554058501-f6872d688003?q=80&w=10&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
                </div>
            </div>

             <div class="grid grid1-img-container">
                <div class="img-container ">
                    <img class="img nocolor  lazy"  loading="lazy"
                        src="https://images.unsplash.com/photo-1514825918313-19e9a7963735?q=80&w=10&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
                </div>

                <div class="img-container ">
                    <img class="img nocolor lazy" loading="lazy"
                        src="https://images.unsplash.com/photo-1618059485046-161ace8b928d?q=80&w=10&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
                </div>
            </div>

            <div class="grid grid1-img-container">
                <div class="img-container ">
                    <img class="img nocolor img-medium-size lazy" loading="lazy"
                        src="https://images.unsplash.com/photo-1464817739973-0128fe77aaa1?q=80&w=10&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
                </div>

                <div class="img-container ">
                    <img class="img nocolor img-medium-size lazy"  loading="lazy"
                        src="https://images.unsplash.com/photo-1573455494060-c5595004fb6c?q=80&w=10&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
                </div>

                
            </div>

              <div class="grid grid2-img-container">

                <div class="img-container ">
                    <img class="img nocolor  lazy"  loading="lazy"
                        src="https://plus.unsplash.com/premium_photo-1722944969837-25bf2385056a?q=80&w=10&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
                </div>

                <div class="img-container ">
                    <img class="img nocolor  lazy"  loading="lazy"
                        src="https://images.unsplash.com/photo-1503899036084-c55cdd92da26?q=80&w=10&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
                </div>

                <div class="img-container ">
                    <img class="img nocolor  lazy"  loading="lazy"
                        src="https://images.unsplash.com/photo-1536098561742-ca998e48cbcc?q=80&w=10&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
                </div>


            </div>



        </main>

        <footer>
            <span>
                by: Paulo Wagner
            </span>
        </footer>
    </div>
</body>

</html>
