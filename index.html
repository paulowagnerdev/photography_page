<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="./js/script.js" defer></script>
    <title>Lazy Loading Project</title>
</head>

<body>
    <div class="container">
        <header>
            <span id="title" >日本</span>
        </header>
        <main>

            <div class="img-top-container nocolor">

            </div>

            <div class="grid grid1-img-container">
                <div class="img-container">
                    <img class="img nocolor"  loading="lazy"
                        src="https://images.unsplash.com/photo-1513863640767-1605e79998a1?q=80&w=2400&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
                </div>

                <div class="img-container">
                    <img class="img nocolor" loading="lazy"
                        src="https://images.unsplash.com/photo-1554058501-f6872d688003?q=80&w=2400&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
                </div>
            </div>

            <div class="grid grid2-img-container">

                <div class="img-container ">
                    <img class="img nocolor"  loading="lazy"
                        src="https://images.pexels.com/photos/10805296/pexels-photo-10805296.jpeg?_gl=1*1hgox81*_ga*MTUzNTI2NTE3Ni4xNzU0MTgxNjAz*_ga_8JE65Q40S6*czE3NTQyMjUzMzMkbzIkZzEkdDE3NTQyMjUzNDYkajQ3JGwwJGgw">
                </div>

                <div class="img-container ">
                    <img class="img nocolor"  loading="lazy"
                        src="https://images.pexels.com/photos/15973132/pexels-photo-15973132.jpeg?_gl=1*1hgox81*_ga*MTUzNTI2NTE3Ni4xNzU0MTgxNjAz*_ga_8JE65Q40S6*czE3NTQyMjUzMzMkbzIkZzEkdDE3NTQyMjUzNDYkajQ3JGwwJGgw">
                </div>

                <div class="img-container">
                    <img class="img nocolor" loading="lazy"
                        src="https://images.unsplash.com/photo-1508504509543-5ca56440e013?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
                </div>

            </div>



        </main>
    </div>
</body>

</html>
